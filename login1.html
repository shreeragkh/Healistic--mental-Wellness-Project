<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Login Page</title>
  <!-- Google Fonts - Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    /* General Styling & Resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #8A2387, #E94057, #F27121);
      overflow: hidden;
    }

    /* Main Container */
    .login-container {
      position: relative;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    /* Card Styling */
    .login-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      color: #fff;
      text-align: center;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .login-card h2 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .login-card p {
      font-size: 1rem;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    /* Input Group */
    .input-group {
      position: relative;
      width: 100%;
      margin-bottom: 25px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      opacity: 0.7;
    }

    .input-group input {
      width: 100%;
      height: 50px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      padding: 0 20px 0 45px;
      font-size: 1rem;
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: #fff;
    }

    /* Password Toggle */
    #togglePassword {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    #togglePassword:hover {
      opacity: 1;
    }

    /* Error Message */
    .error-message {
      color: #ffcccc;
      font-size: 0.8rem;
      text-align: left;
      margin-top: 5px;
      height: 15px; /* Prevent layout shift */
    }

    /* Options */
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
    }

    .remember-me input {
      margin-right: 8px;
      accent-color: #E94057;
    }

    .forgot-password, .signup-link a {
      color: #fff;
      text-decoration: none;
      transition: text-decoration 0.3s ease;
    }

    .forgot-password:hover, .signup-link a:hover {
      text-decoration: underline;
    }

    /* Button */
    .login-button {
      width: 100%;
      height: 50px;
      background: #fff;
      color: #E94057;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
    }

    .login-button:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Sign Up link */
    .signup-link {
      margin-top: 25px;
      font-size: 0.9rem;
    }

    .signup-link a {
      font-weight: 600;
    }

    /* Decorative Background Shape */
    .background-shape {
      position: absolute;
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3));
      border-radius: 50%;
      top: -50px;
      left: -50px;
      z-index: 0;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 30px;
      }

      .login-card h2 {
        font-size: 1.8rem;
      }

      .login-card p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>Welcome Back!</h2>
      <p>Please enter your details to sign in.</p>

      <form id="loginForm" novalidate>
        <!-- Email -->
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <div class="error-message" id="emailError"></div>
        </div>

        <!-- Password -->
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <i class="fas fa-eye-slash" id="togglePassword"></i>
          <div class="error-message" id="passwordError"></div>
        </div>

        <!-- Options -->
        <div class="options">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe">Remember me</label>
          </div>
          <a href="h1.html" class="forgot-password">Forgot Password?</a>
        </div>

        <!-- Button -->
        <button type="submit" class="signupBtn" id="signupBtn">Sign In</button>
      </form>

      <!-- Signup -->
      <div class="signup-link">
        <p>Don't have an account? <a href="signUp.html">Sign Up</a></p>
      </div>
    </div>
    <div class="background-shape"></div>
  </div>
