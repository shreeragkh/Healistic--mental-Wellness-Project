<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #a7c5eb; font-family: "Segoe UI", sans-serif; text-align: center; padding: 50px; }
    .card { border-radius: 20px; padding: 20px; }
  </style>
</head>
<body>
  <h1>ğŸ˜Š Mood Tracker</h1>
  <div class="card mx-auto shadow" style="max-width:500px;">
    <select class="form-select" onchange="trackMood(this.value)">
      <option value="">How are you today?</option>
      <option>ğŸ˜Š Happy</option>
      <option>ğŸ˜ Neutral</option>
      <option>ğŸ˜” Sad</option>
      <option>ğŸ˜Ÿ Anxious</option>
    </select>
    <p id="mood-output" class="mt-3 text-muted"></p>
    <div id="mood-response" class="mt-3"></div>
  </div>
  <br><a href="index.html" class="btn btn-outline-dark">â¬… Back to Home</a>

  <script>
    function trackMood(mood) {
      const output = document.getElementById("mood-output");
      const responseDiv = document.getElementById("mood-response");

      if (mood) {
        output.innerText = "Mood saved: " + mood;
        localStorage.setItem("todayMood", mood);
        showMoodResponse(mood, responseDiv);
      } else {
        output.innerText = "";
        responseDiv.innerHTML = "";
      }
    }

    function showMoodResponse(mood, responseDiv) {
      let message = "";
      switch(mood) {
        case "ğŸ˜Š Happy":
          message = "<p>Keep that amazing energy going! Happiness is a beautiful thing. Share a smile with someone today and spread the joy! ğŸ˜Š</p>";
          break;
        case "ğŸ˜ Neutral":
          message = "<p>It's okay to feel neutral. Every day is a new beginning, and you can make this one great. Maybe try something new to spark some excitement. ğŸ’¡</p>";
          break;
        case "ğŸ˜” Sad":
          message = "<p>It's okay to not be okay. Remember that tough times don't last, but tough people do. Take a moment to breathe and be kind to yourself. You've got this. â¤ï¸</p>";
          break;
        case "ğŸ˜Ÿ Anxious":
          message = "<p>Feeling anxious is tough, but you're strong enough to handle it. Take a deep breath and focus on one thing at a time. This feeling will pass. Remember to breathe. ğŸŒ¬ï¸</p>";
          break;
        default:
          message = "";
      }
      responseDiv.innerHTML = message;
    }

    window.onload = () => {
      const saved = localStorage.getItem("todayMood");
      if (saved) {
        const output = document.getElementById("mood-output");
        const responseDiv = document.getElementById("mood-response");
        output.innerText = "Last saved mood: " + saved;
        showMoodResponse(saved, responseDiv);
      }
    }
  </script>
</body>
</html>
